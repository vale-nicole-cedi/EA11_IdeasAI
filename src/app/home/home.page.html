<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gnerator of Ideas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ask a question</ion-label>
    <ion-input [(ngModel)]="ideaPrompt"
      placeholder = "Generate your ideas"></ion-input>
  </ion-item>

  <button (click)="generateIdea()"  class="w-full relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
    <span class="w-full relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
      Generate Idea
    </span>
  </button>

  <ion-card *ngIf="generatedIdea">
    <ion-card-header>
      <ion-card-title>Your idea:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ generatedIdea }}
    </ion-card-content>
  </ion-card>
</ion-content>
  
</ion-content>
